        <main class="main-content">
            <header class="main-header">
                <h1>Mi Perfil</h1>
                <div class="user-info">
                    <span><strong id="user-name-header">Nombre Empleado</strong></span>
                </div>
            </header>

            <div class="page-grid-solicitudes">

                <div class="widget">
                    <h2>Datos Personales</h2>
                    <form id="profile-form">

                        <div class="profile-pic-container">
                            <div class="profile-pic-display" id="profile-pic-preview">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="profile-pic-actions">
                                <button type="button" class="btn-outline" id="btn-upload-pic">Cambiar foto</button>
                                <input type="file" id="input-pic-upload" accept="image/*">
                                <button type="button" class="btn-action btn-delete" id="btn-remove-pic">Quitar</button>
                            </div>
                        </div>
                        <div class="form-group-app">
                            <label for="fullname">Nombre Completo</label>
                            <input type="text" id="fullname" value="Nombre Empleado">
                        </div>
                        <div class="form-group-app">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="empleado@empresa.com" disabled>
                        </div>
                        <div class="form-group-app">
                            <label for="department">Departamento</label>
                            <input type="text" id="department" value="Diseño" disabled>
                        </div>
                        <button id="btn-save-profile" type="submit" class="btn-primary-app">Guardar Cambios</button>
                    </form>
                </div>

                <div class="widget">
                    <h2>Cambiar Contraseña</h2>
                    <form id="password-form">
                        <div class="form-group-app">
                            <label for="current-password">Contraseña Actual</label>
                            <input type="password" id="current-password" required>
                        </div>
                        
                        <hr class="divider">

                        <div class="form-group-app">
                            <label for="new-password">Nueva Contraseña</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="form-group-app">
                            <label for="repeat-password">Repetir Nueva Contraseña</label>
                            <input type="password" id="repeat-password" required>
                        </div>
                        <button id="btn-update-password" type="submit" class="btn-primary-app">Actualizar Contraseña</button>
                    </form>
                </div>

            </div> </main>
